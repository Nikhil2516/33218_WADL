<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile Touch and Swipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <style>
        /* Custom styles */
        .page {
            padding: 40px;
        }
        .content {
            text-align: center;
        }
        .button {
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="page1">
    <div data-role="header" class="page" style="background-color: #007bff;">
        <h1>Page 1</h1>
    </div>

    <div data-role="content" class="content">
        <img src="img3.jpg" alt="Image 1">
        <p>This is some content for page 1.</p>
        <p>On swipe Right</p>
        <button class="button" id="page1Button">Change Background</button>
    </div>

    <div data-role="footer" class="page" style="background-color: #007bff;">
        <h4>Footer for Page 1</h4>
    </div>
</div>

<div data-role="page" id="page2">
    <div data-role="header" class="page" style="background-color: #28a745;">
        <h1>Page 2</h1>
    </div>

    <div data-role="content" class="content">
        <img src="img1.jpg" alt="Image 2">
        <p>This is some content for page 2.</p>
        <p>On Swipe Left</p>
        <button class="button" id="page2Button">Change Background</button>
    </div>

    <div data-role="footer" class="page" style="background-color: #28a745;">
        <h4>Footer for Page 2</h4>
    </div>
</div>

<script>
    $(document).on("pagecreate", function() {
        var clickCount = 0;

        $(".button").on("tap", taphandler);

        function taphandler(){
            clickCount++;
            var bgColor = clickCount % 2 === 0 ? "#33FFE9" : "#E6FF34"; // Change background color based on even/odd click count
            $(this).closest('[data-role="page"]').find('.page').css('background-color', bgColor);
        }

        // Swipe functionality
        $("#page1").on("swiperight", function() {
            $.mobile.changePage("#page2", { transition: "slide", reverse: true });
        });

        $("#page2").on("swipeleft", function() {
            $.mobile.changePage("#page1", { transition: "slide" });
        });
    });
</script>

</body>
</html>
